    <script id="category-edit-tpl" type="text/template">
        <form id="category-edit-form" action="/v6/category/modify" method="get" class="form-horizontal">
            <input type="hidden" value='{{cg_id}}' name='cg_id'>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">名称</label>
                <div class="col-xs-3">
                    <input name="cg_name" value="{{cg_name}}" type="text" class="form-control input-sm" placeholder="填写分类名称">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">所属分类</label>
                <div class="col-xs-2">
                    <select name="cg_pid" class="form-control input-sm">
                         <option value="0">顶级分类</option>
                        {{ each top categoryTop i }}
                        <option value="{{categoryTop.cg_id}}" {{cg_pid==categoryTop.cg_id?'selected':''}}>
                            {{ categoryTop.cg_name }}</option>
                        {{ /each }}
                     </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">排序</label>
                <div class="col-xs-1">
                    <input name="cg_order" type="text" class="form-control input-sm" value="{{cg_order}}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">是否显示</label>
                <div class="col-xs-3">
                    <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="0" type="radio" {{cg_is_hide==0?'checked':''}}> 是
                                </label>
                    <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="1" type="radio"  {{cg_is_hide!=0?'checked':''}} > 否
                                </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                </div>
            </div>
        </form>
    </script>
